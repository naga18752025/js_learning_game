<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <title>JS学習ゲーム</title>
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <div id="header">JS学習ゲーム</div>
    <div id="not-correct-board">不正解数：<span id="not-correct">0</span></div>
    <div id="border">
        <div id="hp3">
            <div id="HP">HP</div>
            <div id="hp2">
                <div id="hp"></div>
            </div>
        </div>
        <img src="monster1.png" alt="monster" class="moving">
    </div>
    <div id="all-sentakushi">
        <p id="mondaibun">問題：正解はどれ？</p>
        <button id="sentakushi1" class="sentakushi" onclick="answerCheck(0)">A</button>
        <button id="sentakushi2" class="sentakushi" onclick="answerCheck(1)">B</button>
        <button id="sentakushi3" class="sentakushi" onclick="answerCheck(2)">C</button>
        <button id="sentakushi4" class="sentakushi" onclick="answerCheck(3)">D</button>
    </div>
    <div id="commentary" style="display: none;">
        <div style="align-self: center;">解説</div>
        <p></p>
        <button id="next-button" onclick="nextQuestion()">次へ</button>
        <button id="finish-button" onclick="finish()" style="display: none;">終了</button>
    </div>
    <div id="footer"></div>
    <script src="game_1.js" defer></script>
    <script src="game_2.js" defer></script>
</body>
</html>
